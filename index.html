<!DOCTYPE html>
<html lang="es">
<head>

  ===========================================
  CONFIGURACIÓN HEAD - METADATOS Y RECURSOS
  ===========================================

  <!-- Favicon -->

  <!--
  ===========================================
  HEADER - NAVEGACIÓN Y LOGO PRINCIPAL
  ===========================================

      <!-- Logo principal -->
      <div class="logo">
        <h1>FresaDev</h1>
      </div>
      
      <!-- Navegación principal -->
      <nav class="main-nav">
        <ul>

          <option value="en">English</option>
          <option value="eu">Euskera</option>

          <input type="checkbox" class="input">
          <span class="slider">
            <span class="sun">

              </svg>
            </span>
          </span>
        </label>
      </div>
      
    </div>
  </header>

  ===========================================
  CONTENEDOR PRINCIPAL DE LA PÁGINA
  ===========================================

    ===========================================
    FONDO ANIMADO - MATRIX

        <!-- Contenido principal del hero -->

          <!--
          ===========================================
          COLUMNA DE ROADMAP
          ===========================================

            <div class="roadmap-container">

              <!-- Elemento 1: Grado en Inteligencia Artificial (En curso) -->
              <div class="roadmap-item current">
                <div class="roadmap-dot"></div>
                <div class="roadmap-content">
                  <h3 data-translate="aiDegree"></h3>
                  <div class="roadmap-subitems">
                    <div class="roadmap-subitem completed">
                      <span data-translate="firstYear"></span>
                    </div>
                    <div class="roadmap-subitem current">
