<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos</title>
  <link rel="stylesheet" href="../css/sections/projects.css">
</head>
<body>
  <section id="projects" class="section">
    <!-- Iterar sobre los proyectos enviados desde el backend -->
    {% for proyecto in proyectos %}
    <div class="column">
      <div class="project-card">
        <h3>{{ proyecto[0] }}</h3> <!-- Título del proyecto -->
        <p><strong>Estado:</strong> {{ proyecto[1] }}</p> <!-- Estado -->
        <p><strong>Lenguajes:</strong> {{ proyecto[2] }}</p> <!-- Lenguajes -->
        <p><strong>Última modificación:</strong> {{ proyecto[3] }}</p> <!-- Última modificación -->
        <a href="{{ proyecto[4] }}" target="_blank">Ver más</a> <!-- Enlace -->
      </div>
    </div>
    {% endfor %}
  </section>
</body>
</html>
