{% for proyecto in proyectos %}
  <div class="project-card">
    <h3>{{ proyecto[0] }}</h3>
    <p><strong>Estado:</strong> {{ proyecto[1] }}</p>
    <p><strong>Lenguajes:</strong> {{ proyecto[2] }}</p>
    <p><strong>Última modificación:</strong> {{ proyecto[3] }}</p>
    <a href="{{ proyecto[4] }}" target="_blank">Ver más</a>
  </div>
{% endfor %}
